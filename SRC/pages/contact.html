<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Entre em contato para agendar uma consulta ou tirar dúvidas sobre os serviços de psicologia.">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="icon" href="/Assets/favicons/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>


    <header class="header" id="header">
        <div class="navbar">
            <a href="../../index.html">Home</a>
            <a href="./about-me.html">Sobre mim</a>
            <a href="./psychotherapy.html">Psicoterapia</a>
        </div>
        <div class="main">

            <a href="./contact.html" class="user main-items ativo"><i class="fas fa-envelope cm-icon"></i>Entre em
                contato comigo</a>

            <div class="main-items menu-icon-container" id="menu-icon-js">
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </div>
    </header>

    <div class="page">

        <main class=" contact-main">
            <div class=" contact-full">
                <div class=" contact-section">
                    <div class="cs-top mobile-show">
                        <h1>Fale comigo</h1>
                        <div class="border-line"></div>
                    </div>
    
                    <div class="cs-item email">
                        <div class="icon"><i class="fas fa-envelope"></i></div>
                        <div class="text">
                            <div class="placeHolder">E-mail</div>
                            <div class="info">email@email.com</div>
                        </div>
                    </div>
                    <div class="cs-item number">
                        <div class="icon"><i class="fas fa-phone"></i></div>
                        <div class="text">
                            <div class="placeHolder">Telefone</div>
                            <div class="info">+55(**) *****-****</div>
                        </div>
                    </div>
                    <div class="cs-item address">
                        <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="text">
                            <div class="placeHolder">**********</div>
                            <div class="info">Rio de Janeiro, Brasil</div>
                        </div>
                    </div>
                </div>

                <section class=" contact-form">
                    <h1>Entre em contato comigo</h1>
                    <div class="border-line"></div>

                    <div class=" contact-submit-after">
                        <div class="box">
                            <i class="fa-solid fa-circle-check csa-icon"></i>
                            <div class="csa-text">Mensagem enviada com sucesso</div>
                            <div class="csa-ok">OK</div>
                        </div>
                    </div>

                    <form id=" contact-form" class="form-section" novalidate>
                        <div class="form-group name-section">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <!-- Mensagens de erro para validação -->
                        <div class="error"><i class="fa-solid fa-circle-xmark error-icon"></i>Por favor, preencha todos os campos.
                            </div>
                        <div class="email-error"><i class="fa-solid fa-circle-xmark error-icon"></i>E-mail inválido.
                            valid</div>
                        <button type="submit" id=" contact-submit" class=" contact-button">
                            <div class=" contact-load">
                                <div class="line"></div>
                                <div class="line"></div>
                                <div class="line"></div>
                            </div>
                            <div class="submit-text">
                                Enviar
                            </div>
                        </button>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="left">
                &copy; 2024 • Melquides. J • 
            </div>
            <div class="right"> 
        <div class="social">
            <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"> 
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div> 
        <div class="social">
            <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"> 
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div> 
        <div class="social">
            <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn"> 
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div> 
        <div class="social">
            <a href="" target="_blank" aria-label="WhatsApp"> 
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div> 
    </div>
        </footer>
    </div>

    <div class="nav-touch-close" id="nav-tc-js"></div>
    <script type="text/javascript" src="../script/script.js"></script>




    </script>

</body>

</html>
